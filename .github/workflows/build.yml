name: Build Android APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-client:
    name: Build Android Client
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: |
        cd android-client
        chmod +x gradlew
        
    - name: Build Android Client APK
      run: |
        cd android-client
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload Client APK
      uses: actions/upload-artifact@v4
      with:
        name: android-client-apk
        path: android-client/app/build/outputs/apk/debug/app-debug.apk
        
  build-tv:
    name: Build Android TV
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: |
        cd android-tv
        chmod +x gradlew
        
    - name: Build Android TV APK
      run: |
        cd android-tv
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-apk
        path: android-tv/app/build/outputs/apk/debug/app-debug.apk
